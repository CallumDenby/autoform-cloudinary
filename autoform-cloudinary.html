<template name="afCloudinary">
  <div class="afCloudinary">
    {{#if url}}
      <div class="afCloudinary-thumbnail">
        <img src="{{url}}">
      </div>
      <a href="#" class="js-remove">Remove</a>
    {{else}}
      <button
        type="button">
        Browse
      </button>
      <input
        name="file"
        type="file"
        class="cloudinary-fileupload"
        data-cloudinary-field="image_id"
        style="display: none"
        accept="{{accept}}"/>
      <input {{atts}}
        type="hidden"
        name="url"
        value="{{url}}"/>
    {{/if}}
  </div>
</template>

<template name="afCloudinary_bootstrap3">
  <div class="afCloudinary">
    {{#if url}}
      <div class="afCloudinary-thumbnail">
        <img src="{{url}}">
      </div>
      <a href="#" class="js-remove"><span class="glyphicon glyphicon-remove"></span> Remove</a>
    {{else}}
      <button
        type="button"
        class="btn btn-default">
        Browse
      </button>
      <input
        name="file"
        type="file"
        class="cloudinary-fileupload form-control"
        data-cloudinary-field="image_id"
        style="display: none"
        accept="{{accept}}"/>
      <input {{atts}}
        type="hidden"
        name="url"
        value="{{url}}"/>
    {{/if}}
  </div>
</template>
